<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1400, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <title>Local Takeoff (Vite)</title>
    <style>
      html, body, #root { height: 100%; margin: 0; min-width: 1400px; }
      body {
        font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        font-size: 18px;
        -webkit-text-size-adjust: none;
        zoom: 1.0;
      }
      .toolbar { display:flex; gap:.5rem; padding:12px; border-bottom:1px solid #ddd; align-items:center; }
      .btn { padding:8px 12px; border:1px solid #bbb; border-radius:6px; background:#fff; cursor:pointer; font-size: 16px; }
      .btn.active { background:#efefef; }
      .viewer { height: calc(100% - 60px); display:flex; }
      .sidebar { width: 300px; border-right:1px solid #ddd; padding:12px; overflow:auto; background:#fafafa; font-size: 15px; }
      .content { flex:1; position:relative; overflow:auto; background:#f6f7f9; }
      .pageBox { position: relative; margin: 24px auto; background:#fff; box-shadow:0 1px 3px rgba(0,0,0,.1); }
      .hud { position:fixed; right:12px; bottom:12px; background:#000; color:#fff; padding:8px 12px; border-radius:6px; opacity:.8; font-size:15px; }
      .badge { font-size:14px; border:1px solid #ddd; padding:.2rem .4rem; border-radius:4px; }
      .calib { position:absolute; right:6px; top:6px; background:#fff; border:1px solid #ddd; padding:6px 10px; border-radius:4px; font-size:14px;}
      .drop { border:2px dashed #aaa; padding:16px; text-align:center; border-radius:8px; background:#fff; margin:12px; font-size: 16px; }
      .tagPalette button { margin-right:8px; margin-bottom:8px; }
      .fileRow { display:flex; gap:.5rem; align-items:center; margin:.25rem 0; }
      .label { font-size:15px; color:#555; font-weight: 600; }
      .zoomBox { display:flex; gap:.25rem; align-items:center; }
      .sectionTitle { font-weight:600; margin:.5rem 0 .25rem; font-size:16px; }
      ul.help { padding-left:1rem; font-size:15px; line-height:1.5; margin:.25rem 0 .75rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
